<label>Please, fill all the fields:</label>
<div class="form-group">
	<input type="text" class="form-control" id="new_key_name" placeholder="Key name">
</div>
<div class="form-group">
	<input type="text" class="form-control" id="new_key_uuid" placeholder="UUID" readonly>
</div>
<div class="form-group">
	<input type="date" class="form-control" id="new_key_expires_date" placeholder="Expires on">
</div>
<div class="form-group">
	<button class="btn btn-primary" onclick='onModifyKey()'>Modify record</button>
	<button class="btn btn-primary" onclick='onKeyCancel()'>Cancel</button>
</div>
<p id="error"></p>

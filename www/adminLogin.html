<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Varela+Round" rel="stylesheet">
    <title>Olympia - Admin Login</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
    	/*global $*/
            function handleLoginAttempt(){
                var username = $('#username').val();
                var password = $('#password').val();
                return $.post('admin-login', 'username=' + username + '&password=' + password);
            }
    </script>
  </head>
  <body>
    <section id="header-section">
      <div class="container">
        <div class="header">
          <h1 id="main-title">Olympia</h1>
        </div>
      </div>s
    </section>

    <section id="body-section">
      <div class="container">
        <div class="main">
            <form class="input-form">
              <div class="form-group">
                <label >Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button class="btn btn-primary" onclick="handleLoginAttempt()">Login</button>
            </form>  
        </div>
      </div>
    </section>
  </body>
</html>
